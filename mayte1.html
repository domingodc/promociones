    <title>Redireccionando...</title>
    <script>
        // Tiempo de espera en milisegundos
        const waitTime = 3000;
        const targetUrl = "https://maps.app.goo.gl/5ab4AUh7NgPF6Rkt8"; // Cambia esto a la URL deseada

        // Función para iniciar la redirección
        function startRedirect() {
            let countdown = waitTime / 1000; // Convertir a segundos
            const countdownElement = document.getElementById("countdown");

            // Actualizar la cuenta atrás cada segundo
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;

                if (countdown <= 0) {
                    clearInterval(interval); // Detener la cuenta atrás
                    window.location.href = targetUrl; // Redirigir
                }
            }, 1000);
        }

        // Iniciar la función cuando la página cargue
        window.onload = startRedirect;
    </script>
